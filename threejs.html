	body { margin: 0px; padding: 0px; }
	canvas { width: 100%; height: 100% }

var game;
window.onload = function(){
	game = new Game();
	game.init();
}

function Game() {
	this.speed = 5;
	this.limit_x = 280;
	this.limit_z = 200;
	this.width = window.innerWidth;
	this.height = window.innerHeight;
	this.scene = new THREE.Scene();
	this.camera = new THREE.PerspectiveCamera(30, this.width / this.height, 0.1, 20000);
	this.renderer;
	this.controls;
	this.stats;
	this.key = [];
	this.spheres = [];
	this.direction_x = []; //0 left, 1 right
	this.direction_z = []; //0 top, 1 down
	this.direction_y = []; //-1 none, 0 top, 1 down
	this.p1 = new Player();
	this.p2 = new Player();
	this.bonus = new Bonus();

	this.init = function() {
		var container = document.getElementById('container');
		// render
		if ( Detector.webgl ){
			this.renderer = new THREE.WebGLRenderer( {antialias:true} )
		}else{
			this.renderer = new THREE.CanvasRenderer(); 
		}
		this.renderer.setSize(this.width, this.height);
		container.appendChild(this.renderer.domElement);

		// camera
		this.camera.position.set(0,550,550);
		this.scene.add(this.camera);
		this.camera.lookAt(this.scene.position);

		// controls
		this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
		this.controls.noKeys = true;

		// light
		var ambientLight = new THREE.AmbientLight(0x222222);
		this.scene.add(ambientLight);
		var directionalLight = new THREE.DirectionalLight(0xffffff);
		directionalLight.position.set(1, 1, 1).normalize();
		this.scene.add(directionalLight);

		// floor
		var floorMaterial = new THREE.MeshBasicMaterial( { color: 0x444444, side: THREE.DoubleSide } );
		var floorGeometry = new THREE.PlaneGeometry(this.limit_x*2, this.limit_z*2, 1, 1);
		var floor = new THREE.Mesh(floorGeometry, floorMaterial);
		floor.position.y = -8;
		floor.rotation.x = Math.PI / 2;
		this.scene.add(floor);

		// sky
		var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
		var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0xaaccff, side: THREE.BackSide } );
		var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
		this.scene.add(skyBox);

		// cubes
		this.p1.makeCube(230, this.scene);
		this.p2.makeCube(-230, this.scene);

		// sphere
		this.addSphere();

		// stats - fps
		this.stats = new Stats();
		this.stats.domElement.style.position = 'absolute';
		this.stats.domElement.style.top = '0px';
		container.appendChild(this.stats.domElement);

		// events
		(function(obj){
			document.body.onkeydown = document.body.onkeyup = function(e){
				var e = e || event;
				obj.key[e.keyCode] = e.type == 'keydown';
			};
		})(this);
		(function(obj){
			obj.renderer.domElement.addEventListener('mouseup', function(event){
				obj.addSphere();
			});
		})(this);

		this.animate();
	};

	this.addSphere = function() {
		var rad = 7;
		var sposition = new THREE.Vector3(0, 0, 0);
		var geometry = new THREE.SphereGeometry(rad, 30, 30);
		var material = new THREE.MeshLambertMaterial({color: 0x000088}); 
		var sphere = new THREE.Mesh(geometry, material); 
		sphere.position = sposition;
		this.scene.add(sphere);
		var sc = new THREE.SphereCollider(sposition, rad);
		sc.mesh = sphere;
		THREE.Collisions.colliders.push(sc);
		var len = this.spheres.push(sphere) - 1;
		this.direction_x[len] = Math.round(Math.random());
		this.direction_z[len] = Math.round(Math.random());
		this.direction_y[len] = 0;
	};

	this.animate = function() {
		if(this.spheres.length > 0){
			(function(obj){
				requestAnimationFrame(function(){
					obj.animate();
				});
			})(this);
			this.update();
			this.controls.update();
			this.stats.update();
			this.renderer.render(this.scene, this.camera);
		}else{
			alert('End game');
		}
	};

	this.update = function() {
		// events keys
		//console.log("up="+this.key[38]+"; down="+this.key[40]+"; wup="+this.key[87]+"; sdown="+this.key[83]+";");
		if(this.key[38]){ //cima
			if(this.p1.cube.position.z-(this.p1.cube_width_z/2) > -this.limit_z){
				this.p1.cube.position.z -= this.p1.speed_cube;
			}
		}else if(this.key[40]){ //baixo
			if(this.p1.cube.position.z+(this.p1.cube_width_z/2) < this.limit_z){
				this.p1.cube.position.z += this.p1.speed_cube;
			}
		}
		if(this.key[33]){ //page up
			this.p1.cube.rotation.y += .1;
		}
		if(this.key[34]){ //page down
			this.p1.cube.rotation.y -= .1;
		}
		if(this.key[87]){ //w cima
			if(this.p2.cube.position.z-(this.p2.cube_width_z/2) > -this.limit_z){
				this.p2.cube.position.z -= this.p2.speed_cube;
			}
		}else if(this.key[83]){ //s baixo
			if(this.p2.cube.position.z+(this.p2.cube_width_z/2) < this.limit_z){
				this.p2.cube.position.z += this.p2.speed_cube;
			}
		}
		if(this.key[81]){ //q
			this.p2.cube.rotation.y += .1;
		}
		if(this.key[69]){ //e
			this.p2.cube.rotation.y -= .1;
		}

		// sphere move
		var i, s;
		for(i in this.spheres){
			if(this.direction_x[i] == 1){
				this.spheres[i].position.x += this.speed;
			}else if(this.direction_x[i] == 0){
				this.spheres[i].position.x -= this.speed;
			}else if(this.direction_y[i] == 1){
				this.spheres[i].position.y -= this.speed*3;
			}
			if(this.direction_z[i] == 1){
				this.spheres[i].position.z += this.speed;
			}else if(this.direction_z[i] == 0){
				this.spheres[i].position.z -= this.speed;
			}

			// borda direita
			if(this.spheres[i].position.x >= this.limit_x && this.direction_y[i] == 0){
				this.direction_y[i] = 1;
				this.direction_x[i] = -1;
				this.direction_z[i] = -1;
				this.p2.makePoint();
				this.p2.createBonus(this);

				this.p2.getNextBonus().start();//teste
			// borda esquerda
			}else if(this.spheres[i].position.x <= -this.limit_x && this.direction_y[i] == 0){
				this.direction_y[i] = 1;
				this.direction_x[i] = -1;
				this.direction_z[i] = -1;
				this.p1.makePoint();
				this.p1.createBonus(this);

				this.p1.getNextBonus().start();//teste
			}
			// bordas superior e inferior
			if(this.spheres[i].position.z >= this.limit_z || this.spheres[i].position.z <= -this.limit_z){
				this.direction_z[i] = this.direction_z[i] != 1?1:0;
			}
			// cair
			if(this.direction_y[i] == 1 && this.spheres[i].position.y < -2000){
				s = this.spheres[i];
				this.spheres.splice(i, 1);
				this.direction_x.splice(i, 1);
				this.direction_y.splice(i, 1);
				this.direction_z.splice(i, 1);
				//delete this.spheres[i];
				this.scene.remove(s);
			}

			// colisao
			var ray = new THREE.Ray( this.spheres[i].position, new THREE.Vector3( 0, 0, 1 ) );
			var c = THREE.Collisions.rayCastNearest( ray );

			//var color = "0x"+((1<<24)*Math.random()|0).toString(16);
			if(c != null && c.distance == -1){
				this.direction_x[i] = this.direction_x[i] != 1?1:0;
				//c.mesh.material.color.setHex(color);
			}
		}

		/*var vector = new THREE.Vector3( 0, 0, 0 );
		var ray = new THREE.Ray( cube.position, vector.sub( cube.position ).normalize() );
		var cs = THREE.Collisions.rayCastAll( ray );
		//console.log(cs);
		if ( cs.length > 0 ) {
			console.log(cs.length + " colisao ");
			for ( var i = 0; i < cs.length; i ++ ) {
				console.log(cs[i].mesh);
				//console.log(cs[i].mesh.id);
				cs[ i ].mesh.material.color.setHex( 0xff0000 );
			}
		} else {
			console.log("sem colisao");
		}*/

	}
}

function Player() {
	this.cube;
	this.cube_width_z = 100;
	this.speed_cube = 5;
	this.points = 0;
	this.div_placar;
	this.bonus_list = [];

	this.makeCube = function(position_x, scene) {
		var cposition = new THREE.Vector3(position_x, 3, 0);
		var geometry = new THREE.CubeGeometry(10,20,this.cube_width_z);
		var material = new THREE.MeshLambertMaterial({color: 0x000088, opacity: 0.5}); 
		this.cube = new THREE.Mesh(geometry, material); 
		this.cube.position = cposition;
		scene.add(this.cube);
		THREE.Collisions.colliders.push(THREE.CollisionUtils.MeshOBB(this.cube));

		this.makePlacar(position_x);
	};

	this.makePlacar = function(position_x){
		this.div_placar = document.createElement('div');
		this.div_placar.className = "placar";
		if(position_x < 0){
			this.div_placar.style.left = -position_x-50;
		}else{
			this.div_placar.style.right = position_x-50;
		}
		document.body.appendChild(this.div_placar);
	};

	this.makePoint = function(){
		this.points++;
		
		this.div_placar.innerHTML = this.points;
	};

	this.createBonus = function(){
		this.bonus_list.push(new Bonus(this));
	};

	this.getNextBonus = function(){
		return this.bonus_list.shift();
	};
}

/**
Regras:
-Adiciona bolinha apos 30 sec
-Bonus a cada 3 pontos
-Bonus para 2 players a cada 1 minuto

Bonus type:
0 - cria uma bolinha
1 - aumenta tamanho do cubo
2 - muda direcao das bolinhas
3 - reduz tamanho do cubo do adversario
4 - cria 2 bolinhas
5 - aumenta velocidade das bolinhas
6 - trava cubo do adversario
7 - aumenta velocidade do cubo
8 - cria 3 bolinhas
9 - diminui velocidade das bolinhas
10 - ganha 2 bonus
*/
function Bonus(player){
	this.player = player;
	this.type = Math.floor(Math.random() * 11);

	this.start = function(){
		eval("this.b" + this.type)();
	};

	this.b1 = function(){
		game.addSphere();
	};
	this.b2 = function(){

	};
	this.b3 = function(){
		
	};
	this.b4 = function(){
		game.addSphere();
		game.addSphere();
	};
	this.b5 = function(){
		
	};
	this.b6 = function(){
		
	};
	this.b7 = function(){
		
	};
	this.b8 = function(){
		game.addSphere();
		game.addSphere();
		game.addSphere();
	};
	this.b9 = function(){
		
	};
	this.b10 = function(){
		this.start();
		this.start();
	};
}
